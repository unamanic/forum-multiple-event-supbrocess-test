plugins {
    id 'org.springframework.boot' version '2.1.8.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'
}

ext {
    flowableVersion='6.4.2'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    runtimeOnly 'com.h2database:h2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    implementation "org.flowable:flowable-spring-boot-starter:${flowableVersion}"
    implementation "org.flowable:flowable-spring-boot-starter-rest:${flowableVersion}"
    implementation 'org.codehaus.groovy:groovy-jsr223'
}
